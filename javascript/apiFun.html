<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fun with Api </title>
</head>
<body>
    <div class="container">
        <div class="api-data">
            <h2 id="activity"> </h2>
        </div>
    </div>
    


    <script>
       const doSomeThing= ()=>
       {
         fetch("http://www.boredapi.com/api/activity/")
               .then(res => res.json())
               .then(data => {
                   document.getElementById("activity").innerText = data.activity;
               });
        
       }
      
    let remove= setInterval(() => {
        doSomeThing();
       }, 10000);

       setTimeout(function(){
        clearInterval(remove);
       },100000);
    //clearInterval()
    </script>
</body>
</html>
