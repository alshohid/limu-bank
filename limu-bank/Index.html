<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Limu Bank </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome To Shohid Bank </h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <input type="button" id="login-btn" value="Enter" class="btn btn-success">

        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="current-deposit">00</span> </h1>
                </div>

            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="current-withdraw">00</span> </h1>
                </div>

            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance </h5>
                    <h1>$ <span id="current-balance">1200</span> </h1>
                </div>

            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <div class="sizing-deposit status2">
                    <h5>Deposit</h5>
                    <input type="text"  id="deposit-amount" class="form-control" placeholder="$ Amount you want to deposit">
                    <br>
                    <button id ="deposit-button"type="submit" class="btn btn-success">Deposit</button>
                </div>

            </div>
            <div class="col-md-6 ">
                <div class="sizing-withdraw status2">
                        <h5>Withdraw</h5>
                        <input type="text"  id="withdraw-amount" class="form-control" placeholder="$ Amount you want to withdraw ">
                        <br>
                        <button id="withdraw-button"type="submit" class="btn btn-success">Withdraw</button>
                        
                </div>
                
            </div>
        </div>

    </div>

    <script src="Index.js"></script>
</body>

</html>
